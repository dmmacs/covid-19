  <script type="text/javascript">


      google.charts.load('current', {'packages':['line', 'corechart']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() { 
    

      var tton = document.getElementById('change-chart');
      var chartDiv = document.getElementById('chart_div');

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Date');
      data.addColumn('number', "# of Case");
      data.addColumn('number', "# of Deaths");
    //   data.addColumn('number', "Average Hours of Daylight");
      
      rows4 = [];
      for(i = 0; i<row_data.length; i++) {
        rows4.push([new Date(row_data[i][0],row_data[i][1],row_data[i][2]),row_data[i][3]]);
      }
      rows5 = [];
      for (i = 0; i < row_data1.length; i++) {
        rows5.push([row_data1[i][0],row_data1[i][1],row_data1[i][2]]);
      }
      for (i = 0; i < rows5.length; i++) {
        // console.log(rows5[i]);
      }

      data.addRows(rows5);

      var classicOptions = {
        title: 'Cases of Covid-19',
        width: 900,
        height: 500,
        // Gives each series an axis that matches the vAxes number below.
        series: {
          0: {targetAxisIndex: 0},
          1: {targetAxisIndex: 1},
        },
        vAxes: {
          // Adds titles to each axis.
          0: {title: 'Cases'},
          1: {title: 'Deaths'},
        },
        hAxis: {gridlines: {color:'#FFF',count:'-1'}},
      };

      function drawMaterialChart() {
        var materialChart = new google.charts.Line(chartDiv);
        materialChart.draw(data, classicOptions);
        // button.innerText = 'Change to Classic';
        // button.onclick = drawClassicChart;
      }

      function drawClassicChart() {
        var classicChart = new google.visualization.LineChart(chartDiv);
        classicChart.draw(data, classicOptions);
        // button.innerText = 'Change to Material';
        // button.onclick = drawMaterialChart;
      }

      drawClassicChart();

    }
